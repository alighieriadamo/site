<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esteira de Logos de Clientes</title>
    <!-- Bootstrap CSS (opcional, apenas para estilos gerais) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Container principal */
        .logo-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            padding: 20px 0;
        }

        /* Esteira de logos */
        .logo-track {
            display: inline-block;
            white-space: nowrap;
            animation: scrollLogos 20s linear infinite; /* Animação contínua */
        }

        /* Estilo das logos */
        .logo-track img {
            height: 80px; /* Ajuste a altura conforme necessário */
            margin: 0 20px; /* Espaçamento entre as logos */
            display: inline-block;
            vertical-align: middle;
        }

        /* Animação de rolagem */
        @keyframes scrollLogos {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%); /* Move a esteira para a esquerda */
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Nossos Clientes</h2>
    <div class="logo-container">
        <div class="logo-track">
            <!-- Logos dos clientes -->
            <img src="https://via.placeholder.com/150" alt="Logo 1">
            <img src="https://via.placeholder.com/150" alt="Logo 2">
            <img src="https://via.placeholder.com/150" alt="Logo 3">
            <img src="https://via.placeholder.com/150" alt="Logo 4">
            <img src="https://via.placeholder.com/150" alt="Logo 5">
            <img src="https://via.placeholder.com/150" alt="Logo 6">
            <img src="https://via.placeholder.com/150" alt="Logo 7">
            <img src="https://via.placeholder.com/150" alt="Logo 8">
            <img src="https://via.placeholder.com/150" alt="Logo 9">
            <img src="https://via.placeholder.com/150" alt="Logo 10">
            <img src="https://via.placeholder.com/150" alt="Logo 11">
            <img src="https://via.placeholder.com/150" alt="Logo 12">
            <img src="https://via.placeholder.com/150" alt="Logo 13">
            <img src="https://via.placeholder.com/150" alt="Logo 14">
            <img src="https://via.placeholder.com/150" alt="Logo 15">
            <!-- Repetir as logos para criar o efeito contínuo -->
            <img src="https://via.placeholder.com/150" alt="Logo 1">
            <img src="https://via.placeholder.com/150" alt="Logo 2">

            <img src="https://via.placeholder.com/150" alt="Logo 14">
            <img src="https://via.placeholder.com/150" alt="Logo 15">
        </div>
    </div>
</div>

</body>
</html>
